            <h1 class="text">
                Khán giả tranh cãi trái chiều về Em Và <br>
                Trịnh: Hình ảnh đẹp nhưng cảm xúc <br>
                nửa vời, sai lệch góc nhìn về
                Trịnh
                Công Sơn
            </h1>
            <p class="text">
                Em Và Trịnh hiện đang là tựa phim hot nhất phòng vé ở thời điểm hiện tại, cùng với đó là nhiều tranh cãi
                trái chiều của khán giả.
            </p>
